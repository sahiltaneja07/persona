<app-header [name]="headerName" (onNameSave)="sendNameToPersona($event)"></app-header>
<app-persona-template [item]="item" [name]="personaName" (onNameChange)="sendToHeader($event)" (onDeleteField)="showShortText = true"></app-persona-template>
<app-sidebar (onItemDragged)="sendToPersona($event)" [shortTextField]="showShortText" ></app-sidebar>
